<html>
  <head>
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        padding: 15px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul li {
        line-height: 1.4;
      }
    </style>

    <script>
      var host = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(host);
        
      ws.onmessage = function (event) {
         // alert(event.data);
          var div = document.getElementById('pings');

div.innerHTML += event.data+"\n";
      };
        alert('sent');
        ws.send("/fvolt/sensor");
        
    </script>
  </head>
  <body>
    <h1>Pings</h1>
    <p id='pings'></p>
  </body>
</html>
